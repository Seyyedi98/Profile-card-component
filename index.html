<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/css-reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Profile card component</title>
  </head>
  <body>
    <main>
      <div class="profile-card">
        <div class="card-img"></div>

        <div class="card-body">
          <img
            src="./images/image-victor.jpg"
            alt="profile image"
            class="user-img"
          />
          <div class="user-stats">
            <h1 class="user-name">Victor Crest</h1>
            <p class="user-age">26</p>
          </div>
          <p class="user-location">London</p>
        </div>

        <div class="card-footer">
          <ul class="footer-list">
            <li class="list-item">
              <h2 class="list-number">80K</h2>
              <p class="list-text">Followers</p>
            </li>

            <li class="list-item">
              <h2 class="list-number">803K</h2>
              <p class="list-text">Likes</p>
            </li>

            <li class="list-item">
              <h2 class="list-number">1.4K</h2>
              <p class="list-text">Photos</p>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
